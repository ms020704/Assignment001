<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 등록</title>
    <style>
      main {
        /* font-family: Arial, sans-serif; */
        background-color: #f0f2f5;
        /* display: flex; */
        /* justify-content: center; */
        /* align-items: center; */
        height: 100vh;
      }
      .register-form {
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      .register-form h2 {
        margin-bottom: 20px;
        text-align: center;
      }
      .register-form input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      .register-form button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      }
      .register-form button:hover {
        background-color: #45a049;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">WebDemo</div>
        <ul class="nav">
          <li><a href="/"> Home </a></li>
          <li><a href="/about.html"> About </a></li>
          <li><a href="/contact.html"> Contact </a></li>
          <li><a href="/team.html"> Team </a></li>
        </ul>
      </div>
    </nav>

    <main>
      <form class="register-form" action="/submit" method="POST">
        <h2>회원 가입</h2>
        <input type="text" name="name" placeholder="이름" required /> <br />
        <input type="email" name="email" placeholder="이메일" required /> <br />
        <input
          type="password"
          name="password"
          placeholder="비밀번호"
          required
        />
        <br />
        <input
          type="password"
          name="confirm_password"
          placeholder="비밀번호 확인"
          required
        />
        <br />
        <button type="submit">가입하기</button>
      </form>
    </main>

    <script src="main.js"></script>
  </body>
</html>
