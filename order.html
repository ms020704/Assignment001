    <nav class="navbar">

    <style>
      main {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f4f4f4;
        padding: 40px;
      }

      .order-container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }

      .info {
        margin-bottom: 20px;
      }

      .info p {
        margin: 5px 0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: center;
      }

      th {
        background-color: #4caf50;
        color: white;
      }

      tfoot td {
        font-weight: bold;
        background-color: #f2f2f2;
      }

          <thead>

          <tfoot>
            <tr>
              <td colspan="3">총 합계</td>
