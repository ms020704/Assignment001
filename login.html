<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">WebDemo</div>
        <ul class="nav">
          <li><a href="/"> Home </a></li>
          <li><a href="/about.html"> About </a></li>
          <li><a href="/contact.html"> Contact </a></li>
          <li><a href="/team.html"> Team </a></li>
        </ul>
      </div>
    </nav>
    <style>
      main {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        /* display: flex; */
        /* justify-content: center; */
        /* align-items: center; */
        height: 100vh;
      }

      .login-box {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      .login-box h2 {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-box input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .login-box button {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .login-box button:hover {
        background-color: #2980b9;
      }
    </style>
    <main>
      <div class="login-box">
        <h2>로그인</h2>
        <form action="/login" method="POST">
          <input type="email" name="email" placeholder="이메일" required />
          <input
            type="password"
            name="password"
            placeholder="비밀번호"
            required
          />
          <button type="submit">로그인</button>
        </form>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
